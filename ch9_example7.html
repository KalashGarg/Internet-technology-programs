<!DOCTYPE html>
<html>
<head>
	<title>working with radio buttons</title>
	<script>
		function calculate(form)
		 {
			if(form.elements[1].checked)
			{
				form.result.value=form.entry.value*2;
			}
			else
			{
				form.result.value=form.entry.value*form.entry.value;
			}
		 }
	</script>
</head>
<body>
	<form><center><br>
		<b>Value :-</b>
		<input type="text" name="entry" value="0"/><br><br><br><spacer size="190"/>
		<b>Action :</b><br><br><spacer size="225"/>
		<input type="radio" name="action1" onclick="calculate(this.form);" value="twice"/>
		Double <br><br><spacer size="225"/>
		<input type="radio" name="action1" onclick="calculate(this.form);" value="square"/>
		Square <br><br>
		<b>Result :-</b>
		<input type="text" name="result" onfocus="this.blur();"/>
	</center></form>
</body>
</html>
