		var m;import java.io.*; 
import java.util.*; 
  
class ArrayListExample { 
    public static void main(String[] args) 
    { 
        // Size of the 
        // ArrayList 
        int n = 5; 
  
        // Declaring the ArrayList with 
        // initial size n 
        ArrayList<Integer> arrli 
            = new ArrayList<Integer>(n); 
  
        // Appending new elements at 
        // the end of the list 
        for (int i = 1; i <= n; i++) 
            arrli.add(i); 
  
        // Printing elements 
        System.out.println(arrli); 
  
        // Remove element at index 3 
        arrli.remove(3); 
  
        // Displaying the ArrayList 
        // after deletion 
        System.out.println(arrli); 
  
        // Printing elements one by one 
        for (int i = 0; i < arrli.size(); i++) 
            System.out.print(arrli.get(i) + " "); 
    } 
}
		function pick(f1)
		 {
			for(j=0;j<3;j++)

				{

						z=z+"\n"+y;
						f1.elements[3].value=z;
					}
				}
			}
			m=z;
		 }
		 function cal(f1)
		 {
		 	var d=0;
		 	for(j=0;j<3;j++)
			{
				for(i=0;i<f1.elements[j].length;i++)
				{
					if (f1.elements[j][i]selected)
					{
						var y=f1.elements[j].options[i].value;
						s=new String(y);
						var a= s.indexOf(">");
						var b= s.substring(a+1,a+3);
						c=parseInt(b);
						d=d+c;
					}
				}
			}
			p="Total cost of selected items = "+d;
			m=m+"\n"+p;
			f1.elements[3].value=m;
		 }
		 function clr(f1)
		 {
		 	f1.elements[3].value=" ";
		 }
