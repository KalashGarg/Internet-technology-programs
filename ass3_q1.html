<html lang="en">
<head>
    <title></title>
    <script language="javascript">
        function verifydata(){
            var n=document.getElementById("n").value;
            if(n===""){
                    alert("empty field");
                }
            else{
            var i;
            var num=1;
            var deno=2;
            var ans;
            ans=num/deno;
            var sum=ans;
            for(i=2;i<=n;i++){
                num=num+2;
                deno=deno+2;
                ans=num/deno;
                sum=sum+ans;
            }
            alert(sum);
            }
            
        }
    </script>
</head>
<body>
    <form>
        enter a number to find sum of series: <input type="number" name="number" value="" id="n" size=20 /><br/>
        <input type="button" name="act" value="verify" onclick="verifydata();"/><br/>

    </form>
</body>
</html>
