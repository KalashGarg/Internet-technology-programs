
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- using style tag to styling information  -->
    <style>
        table{
            border-style: double;
            border-color: black; 
        }
        th,td{
            border: 1px solid black;
        }
        table,th,td{
           border-collapse: collapse;
        }
    </style>
    <!-- title tag is used to give title to the web page -->
    <title>TABLE</title>

</head>


<body>
    <!-- creating a table using table tag -->
    <table width="20%" align="center" id="t1">
        <tr>
          <th>Name</th>
          <th>Salary</th>
        </tr>
        <tr align="center">
          <td>Alya Maryam</td>
          <td>7500</td>
    
        </tr>
        <tr align="center">
          <td>Ammar Eusoff</td>
          <td>8000</td>
     
        </tr>
      </table>
</body>
</html>
